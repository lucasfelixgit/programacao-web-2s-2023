<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1>Formulario</h1>

  <form method="POST" action="/dados">

    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" name="cpf" id="cpf" required><br><br>

    <label for="nasc">Data Nascimento:</label><br>
    <input type="date" id="nasc" name="nasc" class="data-nasc" required><br><br><br>

    <label for="endereco">Endereço:</label><br>
    <input type="text" name="endereco" id="endereco" required><br><br>

    <label for="UF">UF:</label><br>
    <input type="text" name="uf" id="uf" required><br><br>

    <label for="cep">CEP:</label><br>
    <input type="text" name="cep" id="cep" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <h2>Dados da Consulta</h2><br>

    <label for="especialidade">Especialidade Médica: </label><br>
    <input type="text" id="especialidade" name="especialidade" required><br><br>

    <label for="data">Data da Consulta:</label><br>
    <input type="date" id="data" name="data" class="campo-data" required><br><br><br>

    <label for="hora">Hora:</label><br>
    <input type="time" id="hora" name="hora" class="campo-hora" required><br><br><br>

    <label for="alergia">Medicamentos(Alergia):</label><br>
    <input type="text" id="alergia" name="alergia" required><br><br>

    <label for="info">Informações Adicionais:</label><br>
    <textarea id="info" name="info" rows="10" cols="50"></textarea><br><br>

    <button type="submit">Enviar</button>

  </form>
</body>

</html>
